<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/23a79345f3.js" crossorigin="anonymous"></script>
  </head>
  <body class="body">
    <div class="container">
  <div class="card">
  <div class="card-header">
    Robyn's Weather App
  </div>
  <div class="card-body">
  </div>
        <div class="row">
          <div class="col-6">
            <h1 id="city">Madrid</h1>
            <h2 id="date">Date and Time</h2>
           <h2><a id="current-temp">49</a> <span id = "celsius-link"><a href="#">°C</a></span>
           <span id = "fahrenheit-link"><a href="#">°F</a></span> </h2>
           <div class="col-2"></div>
           <p>Humidity <span id = "current-humidity">0</span>%</p>
           <p>Wind Speed <span id = "current-wind">0</span>kph</p>
           <p>Sunny<span id = "description"></span></p>
          </div>
          <div class="col-4">
            <h3>Monday</h3>
            <h4>32°</h4>
            <i class="fa-solid fa-cloud-rain" id="weather-icon"></i>
            <h3>Tuesday</h3>
            <h4>35°</h4>
            <i class="fa-solid fa-cloud-rain" id="weather-icon"></i>
            <h3>Wednesday</h3>
            <h4>35°</h4>
            <i class="fa-solid fa-cloud-rain" id="weather-icon"></i>
            <h3>Thursday</h3>
            <h4>35°</h4>
            <i class="fa-solid fa-cloud-rain" id="weather-icon"></i>
            <h3>Friday</h3>
            <h4>35°</h4>
            <i class="fa-solid fa-cloud-rain" id="weather-icon"></i>
          </div>
        </div>
        <i class="fa-solid fa-sun" id="current-icon"></i>
          <form id="city-search">
            <label>City</label>
            <input = "text" placeholder="Type your city here" id="new-city-input" />
             <br />
  <button class="search-button" id="search-button">Search</button>
          </form>
  
          <p id = current-weather-search><a href="#">Show current location</a></p>
        </div>
      </div>
      </div>
    </div>
   <script src= "src/index.js">
   </script>
  </body>
</html>
